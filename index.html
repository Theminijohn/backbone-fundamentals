<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Backbone Fundamentals</title>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
<script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
<script>

// Backbone Model
var Todo = Backbone.Model.extend({

  defaults: {
    title: '',
    completed: false
  }
});

// If you need to read or clone all of a modelâ€™s data attributes, use its toJSON()
// method. This method returns a copy of the attributes as an object (not a JSON
//   string despite its name).

var todo1 = new Todo();
var todo1Attributes = todo1.toJSON();
console.log(todo1Attributes);

var todo2 = new Todo({
  title: 'Try me',
  completed: true
});
console.log(todo2.toJSON());


</script>
</body>
</html>
