<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Backbone Fundamentals</title>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
<script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
<script>

// Backbone Model
var Todo = Backbone.Model.extend({
  // Default todo attribute values
  defaults: {
    title: '',
    completed: false
  }
});

var myTodo = new Todo({
  title: 'Set through instantiation'
});
console.log('Todo title: ' + myTodo.get('title'));
console.log('Completed: ' + myTodo.get('completed'));

// Set single attribute value at a time through Model.set():
myTodo.set('title', 'Title attribute set throug Model.set()');
console.log('Todo title: ' + myTodo.get('title'));
console.log('Completed: ' + myTodo.get('completed'));

myTodo.set({
  title: 'Both attributes set trhough Model.set()',
  completed: true
});
console.log('Todo title: ' + myTodo.get('title'));
console.log('Completed: ' + myTodo.get('completed'));


// -----------------------------------------------------------------------------
// Direct Access
// -----------------------------------------------------------------------------

var Person = new Backbone.Model();
Person.on('change:name', function() {console.log('Name Changed')});
Person.set({name: 'Andrew'});

Person.set({name: 'Jeremy'}, {silent: true});

console.log(Person.hasChanged('name'));
console.log(Person.hasChanged(null));

// Remember where possible it is best practice to use Model.set(), or
// direct instantiation.




</script>
</body>
</html>
